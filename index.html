<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HD2 Loadout Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<h1>Helldivers 2 Loadout Generator</h1>

<div class="controls">
  <select id="faction">
    <option value="bugs">Terminids</option>
    <option value="bots">Automatons</option>
  </select>

  <button id="generate">Generate Loadout</button>
</div>

<div id="status" class="status">Loading…</div>

<div class="results">

  <div class="slot">
    <strong>Primary</strong>
    <div id="primaryName">—</div>
  </div>

  <div class="slot">
    <strong>Secondary</strong>
    <div id="secondaryName">—</div>
  </div>

  <div class="slot">
    <strong>Grenade</strong>
    <div id="grenadeName">—</div>
  </div>

  <div class="slot">
    <strong>Stratagems</strong>
    <ul id="stratagemList"></ul>
  </div>

</div>
